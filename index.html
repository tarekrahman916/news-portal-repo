<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>World News Assignment</title>
    <script
      src="https://kit.fontawesome.com/b44c2fa3a4.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body>
    <header>
      <!--------------------
         Navbar Starts 
      ---------------------->
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand text-primary fs-2" href="index.html"
            >World News</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex ms-auto align-items-center">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="index.html"
                    >News</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Blog</a>
                </li>
              </ul>
              <i class="fa-solid fa-user-tie user ms-2"></i>
            </div>
          </div>
        </div>
      </nav>
      <hr class="border border-secondary opacity-75 mx-auto mt-0" />
      <!--------------------
         Navbar Ends 
      ---------------------->
    </header>
    <!--- *******************
          Main starts
         *********************-->
    <main class="container">
      <!-- categories section -->
      <section class="mt-3">
        <!-- All categories starts here -->
        <div
          id="Categories-container"
          class="categories d-flex flex-column flex-md-row justify-content-around text-center"
        ></div>
        <!-- All categories Ends here -->

        <!-- Total News Quantity start here -->
        <div
          id="total-news"
          class="mt-4 bg-white ps-3 py-2 fw-bold shadow d-none"
        ></div>
        <!-- Total News Quantity Ends here -->

        <!-- sort by view starts here -->
        <div
          id="sortByView-section"
          class="mt-4 d-flex justify-content-between"
        >
          <div>
            <h6>
              Sort By View:
              <span class="ms-1 text-muted">
                Default
                <i class="fa-solid fa-arrow-down"></i>
              </span>
            </h6>
          </div>
          <div>
            <a class="btn btn-primary">Today’s Pick</a>
            <a class="btn border border-secondary">Today’s Pick</a>
          </div>
        </div>
        <!-- sort by view Ends here -->
      </section>

      <!--------------------------- 
        loader section starts
      ---------------------------->
      <section id="loader" class="d-none">
        <div
          style="height: 300px"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!--------------------------- 
        News section starts
      ---------------------------->
      <section class="mt-5">
        <div id="news-container"></div>
      </section>
    </main>
    <!--- *******************
          Main Ends
    ************************-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
